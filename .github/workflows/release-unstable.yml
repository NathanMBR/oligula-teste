name: Unstable Release Workflow
on:
  push:
    branches:
      - development

  pull_request:
    branches:
      - development

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04"
            args: "--verbose"

          - platform: "windows-latest"
            args: "--verbose"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Ubuntu Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Front-end Dependencies
        run: pnpm install

      - name: Run Tauri Action
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__-unstable-${{ github.run_id }}-${{ github.run_attempt }}
          releaseId: v__VERSION__-unstable-${{ github.run_id }}-${{ github.run_attempt }}
          releaseName: "Oligula Automatizações v__VERSION__-${{ github.run_id }}-${{ github.run_attempt }} (Instável)"
          releaseBody: 'Para baixar, veja a seção "Assets" abaixo (VERSÃO INSTÁVEL)'
          releaseDraft: false
          prerelease: true
          includeRelease: false
          includeDebug: true
          includeUpdaterJson: true
          args: ${{ matrix.args }}
